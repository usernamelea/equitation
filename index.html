<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chevaux en CSO - Obstacles Droit Ouvert</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            color: #333;
        }
        header {
            background: #2f5aa8;
            color: white;
            text-align: center;
            padding: 50px 20px;
        }
        h1 {
            margin: 0;
            font-size: 3rem;
        }
        section {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            border-radius: 10px;
            height: 220px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 25px;
            background: #e3e3e3;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <h1>Chevaux en CSO</h1>
    <p>Photos de chevaux sautant un obstacle de type droit ouvert</p>
</header>

<section>
    <h2>Galerie : Obstacles Droit Ouvert</h2>
    <p>Voici une sélection de photos de chevaux en plein saut sur des obstacles droits ouverts.</p>

    <div class="gallery">

        <img src="https://tse3.mm.bing.net/th/id/OIP.M8Ion3LOtYwt0vX-ztpiyQHaFj?cb=ucfimg2ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Cheval sautant un droit ouvert">

        <img src="https://th.bing.com/th/id/OIP.WCFWM_eRxlbkhmo8BjbeogHaEo?o=7&cb=ucfimg2rm=3&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" alt="CSO obstacle droit ouvert">

        <img src="https://images.unsplash.com/photo-1560807707-8cc77767d783?auto=format&fit=crop&w=1200&q=80" alt="Cheval sautant un obstacle droit">

        <img src="https://images.unsplash.com/photo-1508672019048-805c876b67e2?auto=format&fit=crop&w=1200&q=80" alt="Saut d'obstacle droit ouvert">

        <img src="https://images.unsplash.com/photo-1525253086316-d0c936c814f8?auto=format&fit=crop&w=1200&q=80" alt="Cheval en concours de saut">

        <img src="https://images.unsplash.com/photo-1517849845537-4d257902454a?auto=format&fit=crop&w=1200&q=80" alt="Cheval sautant en CSO">

    </div>
</section>

<footer>
    © 2025 — Galerie de CSO : Obstacles Droit Ouvert
</footer>

</body>
</html>
